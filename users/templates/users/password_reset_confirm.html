{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="container" style="width: 30rem;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reinitialisation de mot de passe</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock container %}
